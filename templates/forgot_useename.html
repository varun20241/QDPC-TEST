		<!-- Main CSS -->

    </head>
    <body class="account-page">
	
		<!-- Main Wrapper -->
        <div class="main-wrapper">
			<div class="account-content">
				<div class="login-wrapper">
                    
                    <div class="login-img">
                        <img src="{% static 'assets/img/hi.jpg' %}" alt="img">
                    </div>
                    <div class="login-content">
                        <div class="login-userset">
                             <div class="login-logo logo-normal">
                                <img src="{% static 'assets/img/est.png' %}" alt="img">
                            </div>
							<!-- <a href="index.html" class="login-logo logo-white">
								<img src="assets/img/logo-white.png"  alt="">
							</a> -->
                            <!-- <div class="login-userheading">
                                <h3>Sign In</h3>
                                <h4>Please login to your account</h4>
                            </div> -->
                           <div class="form-login">
                                <label>Email</label>
                                <div class="form-addons">
                                    <input type="email" id="email" name="email" required>
                                    <!-- <img src="assets/img/icons/mail.svg" alt="img"> -->
                                </div>
                            </div>
                            <div id="error-message" style="color: red; display: none;"></div> 
                            <div id="success-message" style="color: rgb(65, 70, 198); display: none;"></div> 
                            <!-- <div class="form-login">
                                <a class="btn btn-login" href="index.html">Sign In</a>
                            </div> -->
                            <!-- <div class="signinform text-center">
                                <h4>Donâ€™t have an account? <a href="signup.html" class="hover-a">Sign Up</a></h4>
                            </div> -->
                            <!-- <div class="form-setlogin">
                                <h4>Or sign up with</h4>
                            </div> -->
                            <div class="row">
                                <div class="col-lg-3 col-sm-3 col-3">

                                </div>
                                <div class="col-lg-12 col-sm-12 col-12 text-center">
                                    <div class="form-login">
                                        <a class="btn btn-login" id="submit-btn" href="index.html">Submit</a>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-sm-3 col-3">

                                </div>
                                <div class="signinform text-center">
                                    <h4>Not a Member? <a href="signup.html" class="hover-a">Register now</a></h4>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
			</div>
        </div>
		<!-- /Main Wrapper -->
		
		<!-- jQuery -->
        <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>

         <!-- Feather Icon JS -->
		<script src="{% static 'assets/js/feather.min.js' %}"></script>
		
		<!-- Bootstrap Core JS -->

		<!-- Custom JS -->
		<script src="{% static 'assets/js/script.js' %}"></script>
		
    </body>
    <script>
        $(document).ready(function() {
            $('#submit-btn').click(function(event) {
                event.preventDefault(); // Prevent the default form submission
                
                var email = $('#email').val();
                if (!email) {
                    $('#error-message').text('Email is required.').show(); // Show error message
                    return; // Stop further execution
                }
                $.ajax({
                    type: 'POST',
                    url: '{% url "forgot-username" %}', // Update this to your actual login endpoint
                    data: {
                        'email': email,
                        'csrfmiddlewaretoken': '{{ csrf_token }}'
                    },
                    success: function(response) {
                        console.log(response); // Log the response for debugging
                        if (response.isSuccess) {
                            $('#success-message').text(response.message).show();
                            setTimeout(function() {
                            window.location.href = '/login'; // Redirect after 3 seconds
                        }, 3000); // Redirect on success
                        } else {
                            $('#error-message').text(response.message).show(); // Show error message
                        }
                    },
                    error: function() {
                        console.error("An error occurred during the AJAX request.");
                      
                        $('#error-message').text('An error occurred. Please try again.').show(); // Show error message
                    }
                });
            });
        });
    </script>
   

    
</html>
